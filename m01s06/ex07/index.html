<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Homework</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>
  <form id="guessForm">
    <h1>Guess Game</h1>
    <p>Ghiceste numarul intre 1 si 100</p>
    <label for="userGuess"></label>
    <input
      type="number"
      id="userGuess"
      required
    >
    <button type="submit">Submit</button>
    <button
      type="reset"
      id="resetButton"
    >Reset</button>
  </form>

  <div class="results">
    <h2>Rezultate:</h2>
    <ul id="guessResults"></ul>
  </div>
  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-06-07"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
