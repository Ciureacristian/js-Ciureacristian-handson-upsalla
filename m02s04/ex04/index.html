<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Form Validation</title>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>

      <div class="form-group">
        <label for="name">*Nume:</label>
        <input
          type="text"
          name="name"
          maxlength="30"
          minlength="5"
          placeholder="Nume"
          required
        >
      </div>

      <div class="form-group">
        <label for="surname">*Prenume:</label>
        <input
          type="text"
          name="surname"
          maxlength="30"
          minlength="5"
          placeholder="Prenume"
          required
        >
      </div>

      <div class="form-group">

        <label for="age">*Email: </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        >
      </div>

      <div class="form-group">

        <label for="age">*Varsta: </label>
        <input
          type="number"
          name="age"
          placeholder="Varsta"
          min="14"
          max="99"
          required
        >
      </div>

      <button type="submit">Adauga</button>
    </fieldset>
  </form>
  <script src="./node_modules/pristinejs/dist/pristine.js"></script>
  <script src="app.js"></script>
</body>

</html>
